<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRT Starter</title>
<style>
/* ===== Knobs ===== */
:root{
  /* colors */
  --bg: #0c1d12;       /* background */
  --fg: #cfe;          /* text colour */
  --accent: #00ff99;   /* link/glow tint */

  /* effect strengths */
  --scanline-dark: .25;   /* darkness of horizontal lines */
  --grille-r: .06;        /* RGB mask column alphas */
  --grille-g: .02;
  --grille-b: .06;

  /* timings */
  --flicker-period: .3301s;
  --sweep-period: 7.77s;

  /* geometry */
  --scanline-step: 2px;   /* 2 px stripe cadence */
  --grille-step: 3px;     /* 3 px RGB columns */

  /* chroma jitter (edge fringing) */
  --chroma-blue: rgba(0,30,255,.5);
  --chroma-red: rgba(255,0,80,.3);
}

/* ===== Base ===== */
html, body {
  height: 100%;
}
html {
  background: var(--bg);
}
body {
  margin: 0;
  color: var(--fg);
  font: 16px/1.1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
  overflow-x: hidden;
}

/* Content container (put your app here) */
.main {
  position: relative;
  padding: 16px;
  max-width: 720px;
  margin: 0 auto;
  min-height: 100dvh; /* keeps overlays covered on short pages */
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
  animation: chroma 1.033s infinite;
  text-shadow: 0 0 3px rgba(255,255,255,.1);
}

h1, p, a { margin: 0 0 12px; }
a {
  color: var(--fg);
  text-decoration: none;
  text-shadow: 1px 1px 2px var(--accent), 0 0 5px var(--accent);
}
a:hover { color: #fff; }

/* ===== Overlays ===== */
.crt-overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* 1) static scanlines + RGB aperture grille */
.scanlines {
  z-index: 5;
  background:
    /* horizontal scanline: 1px bright / 1px dark */
    linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,var(--scanline-dark)) 50%) 0 0 / 100% var(--scanline-step) repeat-y,
    /* vertical grille: R G B columns over 3px */
    linear-gradient(90deg,
      rgba(255,0,0,var(--grille-r)),
      rgba(0,255,0,var(--grille-g)),
      rgba(0,0,255,var(--grille-b))) 0 0 / var(--grille-step) 100% repeat-x;
}

/* 2) sweeping refresh bar (GPU-friendly translate) */
.sweep {
  z-index: 10;
  height: 2px; /* visual thickness of the bar */
  background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,.3));
  transform: translateY(100vh);
  animation: sweep var(--sweep-period) linear infinite;
  will-change: transform;
  opacity: .75;
}

/* 3) global flicker (opacity only) */
.flicker {
  z-index: 15;
  background: rgba(9,8,8,0.10);
  animation: flicker var(--flicker-period) infinite;
}

/* ===== Animations ===== */
@keyframes sweep {
  0%   { transform: translateY(100vh); }
  100% { transform: translateY(-2px); }
}

@keyframes flicker {
  0%{opacity:.12}10%{opacity:.36}15%{opacity:.89}25%{opacity:.35}
  40%{opacity:.09}50%{opacity:.89}60%{opacity:.20}75%{opacity:.76}
  85%{opacity:.90}100%{opacity:.78}
}

/* Subtle red/cyan fringing “breathing” on text */
@keyframes chroma {
  0%   { text-shadow: 0.44px 0 1px var(--chroma-blue), -0.44px 0 1px var(--chroma-red), 0 0 3px rgba(0,0,0,.0); }
  25%  { text-shadow: 1.61px 0 1px var(--chroma-blue), -1.61px 0 1px var(--chroma-red), 0 0 3px rgba(0,0,0,.0); }
  50%  { text-shadow: 0.08px 0 1px var(--chroma-blue), -0.08px 0 1px var(--chroma-red), 0 0 3px rgba(0,0,0,.0); }
  75%  { text-shadow: 1.89px 0 1px var(--chroma-blue), -1.89px 0 1px var(--chroma-red), 0 0 3px rgba(0,0,0,.0); }
  100% { text-shadow: 2.62px 0 1px var(--chroma-blue), -2.62px 0 1px var(--chroma-red), 0 0 3px rgba(0,0,0,.0); }
}

/* ===== Accessibility: honour motion preferences ===== */
@media (prefers-reduced-motion: reduce) {
  .sweep, .flicker, .main { animation: none !important; }
}

/* ===== Optional: quick toggles via body classes ===== */
/* Remove flicker: add class "no-flicker" on <body> */
body.no-flicker .flicker { display: none; }
/* Remove sweep bar: add class "no-sweep" on <body> */
body.no-sweep .sweep { display: none; }
/* Remove RGB grille: add class "no-grille" on <body> */
body.no-grille .scanlines {
  background:
    linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,var(--scanline-dark)) 50%) 0 0 / 100% var(--scanline-step) repeat-y;
}
</style>
</head>
<body class="">
  <!-- Overlays (effects only) -->
  <div class="crt-overlay scanlines" aria-hidden="true"></div>
  <div class="crt-overlay sweep" aria-hidden="true"></div>
  <div class="crt-overlay flicker" aria-hidden="true"></div>

  <!-- Your content goes here -->
  <main class="main" role="main">
    <section>
      <h1>New project</h1>
      <p>Replace this text with your UI. The CRT overlays are global, independent of your markup.</p>
      <p><a href="#">Example link</a></p>
    </section>
  </main>
</body>
</html>
