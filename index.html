<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Hackerman</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/crt-effects.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/controls.css" />
  <link rel="stylesheet" href="styles/retro-terminal.css?v=2" />
  <link rel="stylesheet" href="styles/settings-modal.css?v=2" />
</head>
<body>
  <!-- CRT Effect Overlays (persistent, independent of content) -->
  <div class="crt-overlay scanlines" aria-hidden="true"></div>
  <div class="crt-overlay sweep" aria-hidden="true"></div>
  <div class="crt-overlay flicker" aria-hidden="true"></div>

  <!-- Main content container (populated by portfolio-renderer.js) -->
  <main class="main" role="main"></main>

  <!-- Scripts (new organized structure) -->
  <!-- Load order: utils → config → core → ui → effects → commands -->
  
  <!-- Utilities (must load first) -->
  <script src="scripts/utils/storage-manager.js"></script>
  <script src="scripts/utils/dom-initializer.js"></script>
  <script src="scripts/utils/virtual-filesystem.js"></script>
  <script src="scripts/utils/ansi-colors.js"></script>
  
  <!-- Configuration -->
  <script src="scripts/config/portfolio-data.js"></script>
  <script src="scripts/config/terminal-colorschemes.js"></script>
  <script src="scripts/config/terminal-keybinds.js"></script>
  
  <!-- Core Terminal -->
  <script src="scripts/core/retro-terminal.js"></script>
  
  <!-- UI Components -->
  <script src="scripts/ui/portfolio-renderer.js"></script>
  <script src="scripts/ui/terminal-banner.js"></script>
  <script src="scripts/ui/bootup-sequence.js?v=2"></script>
  <script src="scripts/ui/settings-modal.js?v=2"></script>
  
  <!-- Effects -->
  <script src="scripts/effects/crt-effects.js"></script>
  <script src="scripts/effects/matrix-rain-v2.js"></script>
  <script src="scripts/effects/terminal-glitch.js"></script>
  
  <!-- Commands (loaded last, use DOMInitializer for proper dependency injection) -->
  <script src="scripts/commands/base-commands.js"></script>
  <script src="scripts/commands/file-commands.js"></script>
  <script src="scripts/commands/ui-commands.js"></script>
  <script src="scripts/commands/unix-commands.js"></script>
</body>
</html>
